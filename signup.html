<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="signup_left">
        <a href="index.html"
          ><img
            src="https://i.ibb.co/9htWbZV/login-logo-white.png"
            alt="login-logo-white"
            border="0"
        /></a>
        <div class="signup_intro">
          <div>
            <h2>Welcome to our community</h2>
            <p>Your new productive path begins here</p>
          </div>
        </div>
      </div>
      <div class="signup_right">
        <div class="signup_card">
          <img
            class="logo"
            src="https://i.ibb.co/bs3XVyB/Group-367-removebg-preview.png"
            alt="Group-367-removebg-preview"
            border="0"
          />
          <h2>Let's get started</h2>
          <p>Sign Up to get all your authentication codes</p>
          <form action="" method="post">
            <label for="username">Username</label><br />
            <input
              type="text"
              name="username"
              id=""
              placeholder="Username"
              required
            /><br />
            <label for="email">Email Address</label><br />
            <input
              type="email"
              name="email"
              id=""
              placeholder="name@email.com"
              required
            /><br />
            <label for="password">Password</label><br />
            <input
              type="password"
              name="password="
              placeholder="Create a password"
              required
            /><br />
            <input type="radio" name="agree" id="" value="agree" required />
            <label class="agree" for="agree"
              >By clicking "Sign Up" below you agree to our
              <a href=""> "Terms of Service"</a> and
              <a href="">Privacy Policy.</a></label
            >
            <br />
            <input type="button" value="SIgn Up" />
            <div class="hr_container">
              <hr />

              <p>or</p>

              <hr />
            </div>
            <button type="submit">
              <img src="https://img.icons8.com/color/48/000000/linkedin.png" />
              Continue with LinkedIn</button
            ><br />
            <button type="submit">
              <img
                src="https://img.icons8.com/ios-filled/50/000000/github.png"
              />Continue with Github
            </button>
            <p class="already">
              Already have an account?<a href="login.html">LogIn</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
